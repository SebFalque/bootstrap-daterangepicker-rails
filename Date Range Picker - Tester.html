<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./vendor/assets/javascripts/daterangepicker.js"></script>

    <!--link rel="stylesheet" type="text/css" href="./vendor/assets/stylesheets/daterangepicker-bs3.css" /-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>
    <body>
        <form>
        <input type="text" name="datefilter" value="" style="width: 300px;"/>
        <input type="submit"/>
      </form>




        <script type="text/javascript">
        $(function() {

          var dateRangePickerOptions = {  timePicker: true,
                                          timePicker24Hour: true,
                                          timePickerIncrement: 30,
                                          singleCalendar: true,
                                          maxSpan: {'years': 1 },
                                          startDate: moment().startOf('hour'),
                                          endDate: moment().startOf('hour').add(32, 'hour'),
                                          applyButtonClasses: "btn-rounded btn-plain",
                                          cancelButtonClasses: "btn-rounded btn-default",
                                          locale: {
                                            format: "DD/MM/YYYY H:mm",
                                            separator: " - ",
                                            applyLabel: "OK",
                                            cancelLabel: "X",
                                            fromLabel: "du",
                                            toLabel: "au",
                                            customRangeLabel: "Jours",
                                            firstDay: 1
                                          },
                                          weekDaysPicker: true,
                                          weekDays: ["Lu", "Ma", "Me", "Je", "Ve", "Sa", "Di"],
                                          selectedWeekDays: ["Ma", "Je"]
                                        };

          $('input[name="datefilter"]').daterangepicker(dateRangePickerOptions);

        });
        </script>

    </body>
</html>
